{% extends 'auctions/layout.html' %}

{% block body %}
    <div class="listings-container" style="margin:auto; width: 75%">
        {% for listing in listings %}
            <div class="listing-article-container" style="float:left;padding: 10px">
                <a class="listing-link" href="{% url 'auctions:listing' listing.id%}">
                    <article class="listing">
                        <div class="listing-title">
                            <h3>{{listing.name}}</h3>
                        </div>
                        <div class="image-container">
                            <img src="{{listing.img_url}}" alt="No Image Available" width="300" height="300">
                        </div>

                        <div class="bidding-price-tag">
                            <strong>starting Bid: {{listing.starting_bid}}</strong>
                        </div>
                    </article>
                </a>
            </div>

        {% endfor %}
    </div>


{% endblock %}
